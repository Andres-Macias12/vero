{% extends 'base.html' %}
{% load static %}

{% block content %}
  <h1>Confirmar Eliminación</h1>
  <p>¿Estás seguro de que deseas eliminar "{{ novedad.titulo }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
  </form>
  <a href="{% url 'novedad-list' %}">Cancelar</a>
{% endblock %}
