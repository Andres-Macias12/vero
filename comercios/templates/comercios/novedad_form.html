{% extends 'base.html' %}
{% load static %}
{% block content %}
  <h1>{% if object %}Editar Novedad{% else %}Crear Novedad{% endif %}</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar</button>
  </form>
  <a href="{% url 'novedad-list' %}">Cancelar</a>
{% endblock %}
