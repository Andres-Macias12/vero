{% extends 'base.html' %}
{% load static %}

{% block content %}
    <h1>Lista de Comercios</h1>
    <h2>Buscar Comercios</h2>
    <form method="GET">
        <input type="text" name="q" placeholder="Buscar...">
        <button type="submit">Buscar</button>
    </form>
    <div class="comercios">
        {% for comercio in comercios %}
            <div class="comercio">
                <h3>{{ comercio.nombre }}</h3>
                <p>{{ comercio.descripcion }}</p>
                <a href="{% url 'comercio-detail' comercio.pk %}">Ver Detalles</a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
