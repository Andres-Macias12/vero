{% extends 'base.html' %}
{% load static %}
{% block content %}
  <h1>Lista de Novedades</h1>
  <ul>
    {% for novedad in novedades %}
      <li><a href="{% url 'novedad-detail' novedad.pk %}">{{ novedad.titulo }}</a></li>
    {% endfor %}
  </ul>
  <a href="{% url 'novedad-create' %}">Crear Novedad</a>
{% endblock %}
